---

name: docker

"on":
  push:
    paths:
      - '.github/dockerfiles/**'
    branches:
      - master
  pull_request:
    paths:
      - '.github/dockerfiles/**'

defaults:
  run:
    shell: bash

jobs:
  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -f .github/dockerfiles/java/Dockerfile -t ci .
      - name: Build
        run: docker run -t ci ./gradlew build -x test -x detekt
