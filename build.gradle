buildscript {
    ext.javafx_version = '11'

    repositories {
        mavenCentral()
        maven {
            setUrl("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.8"
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Code formatter
    id 'com.github.sherter.google-java-format' version '0.8'
}

apply plugin: 'org.openjfx.javafxplugin'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // oreore library
    compile files('lib/my-properties-1.2.0.jar')

    // JavaFX
    compile "org.openjfx:javafx-fxml:$javafx_version"
    compile "org.openjfx:javafx-base:$javafx_version"
    compile "org.openjfx:javafx-controls:$javafx_version"
    compile "org.openjfx:javafx-graphics:$javafx_version"
    compile "org.openjfx:javafx-swing:$javafx_version"
}

application {
    // Define the main class for the application.
    mainClassName = 'com.jiro4989.tkfm.Main'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}

jar {
  manifest {
    attributes 'Main-Class': 'com.jiro4989.tkfm.Main'
  }

  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
